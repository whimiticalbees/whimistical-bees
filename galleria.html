<!DOCTYPE html>
<html lang="it">
<head>
    <link rel="icon" href="favicon.ico.jpg" type="image/jpg">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whimistical Bees - Galleria</title>
    <style>
        body {
            font-family: Times New Roman;
            background-color: #035FA5;
            color: #ffffff;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #CB950F;
            color: #ffffff;
            padding: 1rem;
            text-align: center;
            font-family: 'Barbra Condensed', sans-serif;
            font-size: 2rem;
        }
        nav {
            background-color: #333;
            color: #fff;
            padding: 0.5rem;
            text-align: center;
            float: left;
            width: 20%;
            height: 100vh;
        }
        nav a {
            display: block;
            color: #CB950F;
            margin: 0.5rem 0;
            text-decoration: none;
        }
        .section {
            padding: 2rem;
            text-align: center;
        }
        .section h2 {
            color: #CB950F;
        }
        .gallery-container {
            width: 80%;
            margin: 0 auto;
            overflow: hidden;
            position: relative;
            height: 500px; /* Altezza della galleria */
        }
        .gallery img {
            max-width: 100%;
            height: auto;
            margin: 0.5rem;
            display: none; /* Nascondi tutte le immagini inizialmente */
            position: absolute;
            left: 0;
            top: 0;
        }
        footer {
            clear: both;
            background-color: #333;
            color: #fff;
            padding: 1rem;
            text-align: center;
        }
        .social a {
            color: #CB950F;
            margin: 0 0.5rem;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <header>
        <h1>Whimistical Bees</h1>
    </header>

    <nav>
        <a href="index.html">Home</a>
        <a href="video.html">Video</a>
        <a href="concerti.html">Concerti</a>
        <a href="galleria.html">Galleria</a>
        <a href="social.html">Social</a>
    </nav>

    <section class="section">
        <h2>Galleria</h2>
        <div class="gallery-container">
            <img src="IMG_8708.jpg" class="gallery-image" alt="Immagine 1">
            <img src="IMG_8710.jpg" class="gallery-image" alt="Immagine 2">
            <img src="IMG_8713.jpg" class="gallery-image" alt="Immagine 3">
            <!-- Aggiungi altre immagini come necessario -->
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Whimistical Bees. Tutti i diritti riservati.</p>
    </footer>

    <script>
        // Codice JavaScript per lo scorrimento semiautomatico delle immagini
        const images = document.querySelectorAll('.gallery-image');
        let index = 0;

        function showImage(n) {
            images.forEach(image => image.style.display = 'none');
            index = (n + images.length) % images.length;
            images[index].style.display = 'block';
        }

        function autoSlide() {
            showImage(index++);
        }

        setInterval(autoSlide, 3000); // Cambia immagine ogni 3 secondi
    </script>

</body>
</html>
