<!DOCTYPE html>
<html lang="it">
<head>
    <link rel="icon" href="favicon.ico.jpg" type="image/jpg">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whimistical Bees - Galleria</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 1rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .title {
            cursor: pointer;
            font-size: 1.5rem;
        }

        nav {
            display: flex;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin-left: 1rem;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #cb950f;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            text-align: center;
        }

        .gallery-container {
            width: 100%;
            overflow: hidden;
            position: relative;
        }

        .gallery-wrapper {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .gallery-image {
            width: 80%;
            min-width: 80%;
            margin: 0 auto;
        }

        .gallery-controls {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 1rem;
            box-sizing: border-box;
        }

        .gallery-controls button {
            background: none;
            border: none;
            color: white;
            font-size: 2rem;
            cursor: pointer;
            transition: opacity 0.3s ease-in-out;
        }

        .gallery-controls button:hover {
            opacity: 0.8;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 1rem;
            text-align: center;
        }
    </style>
</head>
<body>

    <header>
        <h1 class="title" onclick="window.location.href='index.html'">Whimistical Bees</h1>
        <nav>
            <a href="galleria.html">Galleria</a>
            <a href="video.html">Video</a>
            <a href="concerti.html">Concerti</a>
        </nav>
    </header>

    <div class="container">
        <section id="galleria" class="section">
            <h2>Galleria</h2>
            <div class="gallery-container">
                <div class="gallery-wrapper">
                    <img class="gallery-image" src="images/noradavedpr1.jpg" alt="">
                    <img class="gallery-image" src="images/tomfedpr2back.jpg" alt="">
                    <img class="gallery-image" src="images/norapr2.jpg" alt="">
                    <img class="gallery-image" src="tompr2.jpg" alt="">
                    <img class="gallery-image" src="images/tuttipr2vinto.jpg" alt="">
                    <img class="gallery-image" src="images/davepr1.jpg.jpg" alt="">
                     <img class="gallery-image" src="images/edpr1.jpg" alt="">
                     <img class="gallery-image" src="images/fedpr1.jpg" alt="">
                     <img class="gallery-image" src="images/tomdavpr2knee.jpg" alt="">
                     <img class="gallery-image" src="images/tomdavpr4spiaÃ¹.jpg" alt="">
                     <img class="gallery-image" src="images/tompralta3.jpg" alt="">
                     <img class="gallery-image" src="images/tuttipr1.jpg" alt="">
            
                </div>
                <div class="gallery-controls">
                    <button id="prev">&lt;</button>
                    <button id="next">&gt;</button>
                </div>
            </div>
        </section>
    </div>

    <footer>
        <p>&copy; 2024 Whimistical Bees. Tutti i diritti riservati.</p>
    </footer>

    <script>
        const wrapper = document.querySelector('.gallery-wrapper');
        const images = document.querySelectorAll('.gallery-image');
        const prevBtn = document.getElementById('prev');
        const nextBtn = document.getElementById('next');
        let index = 0;

        function showImageAt(index) {
            const offset = -index * 100;
            wrapper.style.transform = `translateX(${offset}%)`;
        }

        function showNextImage() {
            index = (index + 1) % images.length;
            showImageAt(index);
        }

        function showPrevImage() {
            index = (index - 1 + images.length) % images.length;
            showImageAt(index);
        }

        nextBtn.addEventListener('click', showNextImage);
        prevBtn.addEventListener('click', showPrevImage);

        setInterval(showNextImage, 3000); // Cambia immagine ogni 3 secondi
    </script>
</body>
</html>
