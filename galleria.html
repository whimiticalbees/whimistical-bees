<!DOCTYPE html>
<html lang="it">
<head>
    <link rel="icon" href="favicon.ico.jpg" type="image/jpg">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whimistical Bees - Galleria</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .gallery-container {
            width: 100%;
            overflow: hidden;
            position: relative;
            margin-top: 120px; /* Altezza combinata di header e nav */
        }

        .gallery-wrapper {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .gallery-image {
            width: 100%;
            min-width: 100%;
            object-fit: cover; /* Ensures the image covers the container without distortion */
        }

        .gallery-controls {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 1rem;
            box-sizing: border-box;
        }

        .gallery-controls button {
            background: none;
            border: none;
            color: white;
            font-size: 2rem;
            cursor: pointer;
            transition: opacity 0.3s ease-in-out;
        }

        .gallery-controls button:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>

    <header>
        <h1>Whimistical Bees</h1>
        <nav>
            <a href="galleria.html">Galleria</a>
            <a href="video.html">Video</a>
            <a href="concerti.html">Concerti</a>
        </nav>
    </header>

    <div class="container">
        <section id="galleria" class="section">
            <h2>Galleria</h2>
            <div class="gallery-container">
                <div class="gallery-wrapper">
                    <img class="gallery-image" src="images/IMG_8708.jpg" alt="Whimistical Bees">
                    <img class="gallery-image" src="images/IMG_8710.jpg" alt="Whimistical Bees">
                    <img class="gallery-image" src="images/IMG_8713.jpg" alt="Whimistical Bees">
                    <img class="gallery-image" src="images/IMG_8729.jpg" alt="Whimistical Bees">
                    <img class="gallery-image" src="images/IMG_8734.jpg" alt="Whimistical Bees">
                    <img class="gallery-image" src="images/IMG_8749.jpg" alt="Whimistical Bees">
                    <img class="gallery-image" src="images/IMG_8756.jpg" alt="Whimistical Bees">
                    <img class="gallery-image" src="images/IMG_8759.jpg" alt="Whimistical Bees">
                    <img class="gallery-image" src="images/IMG_8765.jpg" alt="Whimistical Bees">
                    <img class="gallery-image" src="images/IMG_8776.jpg" alt="Whimistical Bees">
                    <img class="gallery-image" src="images/IMG_8788.jpg" alt="Whimistical Bees">
                    <img class="gallery-image" src="images/IMG_8798.jpg" alt="Whimistical Bees">
                    <img class="gallery-image" src="images/IMG_8802.jpg" alt="Whimistical Bees">
                    <img class="gallery-image" src="images/IMG_8804.jpg" alt="Whimistical Bees">
                </div>
                <div class="gallery-controls">
                    <button id="prev">&lt;</button>
                    <button id="next">&gt;</button>
                </div>
            </div>
        </section>
    </div>

    <footer>
        <p>&copy; 2024 Whimistical Bees. Tutti i diritti riservati.</p>
    </footer>

    <script>
        const wrapper = document.querySelector('.gallery-wrapper');
        const images = document.querySelectorAll('.gallery-image');
        const prevBtn = document.getElementById('prev');
        const nextBtn = document.getElementById('next');
        let index = 0;

        function showImageAt(index) {
            const offset = -index * 100;
            wrapper.style.transform = `translateX(${offset}%)`;
        }

        function showNextImage() {
            index = (index + 1) % images.length;
            showImageAt(index);
        }

        function showPrevImage() {
            index = (index - 1 + images.length) % images.length;
            showImageAt(index);
        }

        nextBtn.addEventListener('click', showNextImage);
        prevBtn.addEventListener('click', showPrevImage);

        setInterval(showNextImage, 3000); // Cambia immagine ogni 3 secondi
    </script>
</body>
</html>
